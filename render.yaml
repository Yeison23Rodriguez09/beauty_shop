# render.yaml
services:
  # 1. Base de Datos PostgreSQL (NO usar runtime ni startCommand)
  - type: pserv
    name: postgres-db
    plan: free

  # 2. Servidor Web: Django App
  - type: web
    name: beauty-shop
    runtime: python
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: POSTGRES_DB
        value: beautyshop_db
      - key: POSTGRES_USER
        value: your_db_user
      - key: POSTGRES_PASSWORD
        value: your_db_password
      - key: POSTGRES_HOST
        fromService:
          type: pserv
          name: postgres-db
          property: host
      - key: POSTGRES_PORT
        fromService:
          type: pserv
          name: postgres-db
          property: port
