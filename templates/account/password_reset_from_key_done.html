<!-- Confirmación de cambio -->
{% extends "base.html" %}
{% load i18n %}

{% block title %}Contraseña cambiada{% endblock %}

{% block content %}
<div class="alert alert-success rounded-4 shadow-sm mx-auto" style="max-width: 600px; background-color: #E4E6E3; color: #343A40;">
  <h4 class="mb-3" style="font-family: 'Playfair Display', serif;">Contraseña actualizada</h4>
  <p>Tu contraseña ha sido restablecida con éxito. Ahora puedes iniciar sesión.</p>
  <a href="{% url 'account_login' %}" class="btn btn-success rounded-pill mt-3" style="background-color: #A3B18A; border: none;">Iniciar sesión</a>
</div>
{% endblock %}
