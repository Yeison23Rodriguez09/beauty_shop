# render.yaml
services:
  - type: web
    name: beauty-shop
    runtime: python
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: "gunicorn config.wsgi:application"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: <DATABASE_URL from your managed Postgres service>
      - key: REDIS_URL
        value: <REDIS_URL from your managed Redis service>
