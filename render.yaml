# render.yaml
services:
  # Servidor Web (Django)
  - type: web
    name: beauty-shop
    runtime: python
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: <agrega_tu_valor_postgresql_url>
      - key: REDIS_URL
        value: <agrega_tu_valor_redis_url>

  # Worker Celery
  - type: worker
    name: beauty-shop-worker
    runtime: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config.celery worker --loglevel=info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        fromService:
          name: beauty-shop
          type: web
          envVarKey: SECRET_KEY
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        value: <agrega_tu_valor_postgresql_url>
      - key: REDIS_URL
        value: <agrega_tu_valor_redis_url>
