<!-- Logout -->
{% extends "base.html" %}
{% load i18n %}

{% block title %}Cerrar sesión{% endblock %}

{% block content %}
<div class="card shadow p-4 rounded-4 mx-auto" style="max-width: 500px; background-color: #F7F5F2;">
  <h2 class="mb-4 text-center" style="font-family: 'Playfair Display', serif; color: #343A40;">¿Cerrar sesión?</h2>
  <p class="text-muted text-center">¿Estás seguro de que deseas cerrar sesión?</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-danger rounded-pill px-4">Sí, salir</button>
      <a href="/" class="btn btn-secondary rounded-pill px-4" style="background-color: #DDBEA9;">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
