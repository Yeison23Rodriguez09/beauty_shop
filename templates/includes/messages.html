<!-- messages.html: mensajes flash -->
{% if messages %}
<div class="container mt-3" style="position: absolute; top: 60px; right: 20px; z-index: 1050; max-width: 400px;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-lg" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
